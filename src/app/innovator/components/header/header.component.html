      <!-- <img src="../../../../assets/images/logos.svg" alt="" /> -->
    </div>
    <div class="links">
      <a
        class="links__item"
        [routerLink]="['projects/for-me']"
        routerLinkActive="active"

        [routerLink]="['projects/all']"

      >
