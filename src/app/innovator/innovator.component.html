<header></header>
<div class="innovator">
  <div class="container">
    <div class="header">
      <div class="title">
        <h1 class="page-title">
          {{ title }}
        </h1>
        <h2 class="page-subtitle" *ngIf="subtitle">{{ subtitle }}</h2>
      </div>
      <div class="action" *ngIf="callback?.actionCallback">
        <button
          mat-raised-button
          color="accent"
          (click)="callback.actionCallback()"
        >
          {{ callback.actionName }}
        </button>
      </div>
    </div>

    <router-outlet></router-outlet>
  </div>
</div>
